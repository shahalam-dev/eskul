<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto p-6">
      <!-- Dashboard Header -->
      <div class="mb-8">
        <h1 class="text-3xl font-semibold text-gray-900 mb-2">ড্যাশবোর্ড</h1>
        <div class="w-12 h-1 bg-blue-500 rounded-full"></div>
      </div>

      <!-- Notice Board -->
      <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 mb-8 hover:shadow-md transition-shadow duration-200"
      >
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-medium text-gray-800">নোটিশ বোর্ড</h2>
          <div class="w-3 h-3 bg-red-400 rounded-full animate-pulse"></div>
        </div>
        <div class="mt-4 text-gray-500">
          <p class="text-sm">Latest updates and announcements will appear here</p>
        </div>
      </div>

      <!-- Dashboard Grid -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Academic Calendar -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-blue-200 transition-all duration-200 text-left"
        >
          <a href="./academic-calendar.html">
            <div class="flex flex-col items-start">
              <div
                class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-blue-200 transition-colors"
              >
                <span class="material-symbols-outlined text-blue-600 text-[22px]">
                  calendar_month
                </span>
              </div>
              <span class="font-medium text-gray-900 text-sm">Academic</span>
              <span class="font-medium text-gray-900 text-sm">Calendar</span>
            </div>
          </a>
        </button>

        <!-- Lecture's Schedule -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-green-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-green-200 transition-colors"
            >
              <span class="material-symbols-outlined text-green-600 text-[22px]">
                schedule
              </span>
            </div>
            <span class="font-medium text-gray-900 text-sm">Lecture's</span>
            <span class="font-medium text-gray-900 text-sm">Schedule</span>
          </div>
        </button>

        <!-- Home Works -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-purple-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-purple-200 transition-colors"
            >
              <span class="material-symbols-outlined text-purple-600 text-[22px]">
                assignment
              </span>
            </div>
            <span class="font-medium text-gray-900 text-sm">Home</span>
            <span class="font-medium text-gray-900 text-sm">Works</span>
          </div>
        </button>

        <!-- Notes -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-orange-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-orange-200 transition-colors"
            >
              <span class="material-symbols-outlined text-orange-600 text-[22px]">
                note
              </span>
            </div>
            <span class="font-medium text-gray-900 text-sm">নোট</span>
          </div>
        </button>

        <!-- Attendance -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-red-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-red-200 transition-colors"
            >
              <span class="material-symbols-outlined text-red-600 text-[22px]">
                how_to_reg
              </span>
            </div>
            <span class="font-medium text-gray-900 text-sm">Attendance</span>
          </div>
        </button>

        <!-- Fees -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-indigo-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-indigo-200 transition-colors"
            >
              <span class="material-symbols-outlined text-indigo-600 text-[22px]">
                payments
              </span>
            </div>
            <span class="font-medium text-gray-900 text-sm">Fees</span>
          </div>
        </button>

        <!-- Exam -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-teal-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-teal-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-teal-200 transition-colors"
            >
              <span class="material-symbols-outlined text-teal-600 text-[22px]">
                quiz
              </span>
            </div>
            <span class="font-medium text-gray-900 text-sm">Exam</span>
          </div>
        </button>

        <!-- Syllabus -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-pink-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-pink-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-pink-200 transition-colors"
            >
              <span class="material-symbols-outlined text-pink-600 text-[22px]">
                menu_book
              </span>
            </div>
            <span class="font-medium text-gray-900 text-sm">Syllabus</span>
          </div>
        </button>
      </div>
    </div>

    <script>
      // Add click interactions
      document.querySelectorAll("button").forEach((button) => {
        button.addEventListener("click", function () {
          const title = this.querySelector(".font-medium").textContent;
          console.log(`Clicked: ${title}`);

          // Add a subtle animation feedback
          this.style.transform = "scale(0.98)";
          setTimeout(() => {
            this.style.transform = "scale(1)";
          }, 100);
        });
      });
    </script>
  </body>
</html>
