<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Student Profile - LMS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto p-6">
      <!-- Header -->
      <div class="mb-8">
        <div class="flex items-center mb-4">
          <button
            onclick="goBack()"
            class="mr-4 p-2 hover:bg-gray-100 rounded-lg transition-colors"
          >
            <svg
              class="w-5 h-5 text-gray-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <div>
            <h1 class="text-3xl font-semibold text-gray-900">
              Create Student Profile
            </h1>
            <p class="text-sm text-gray-500 mt-2">
              Complete all required information to create your profile
            </p>
          </div>
        </div>
        <div class="w-12 h-1 bg-blue-500 rounded-full ml-14"></div>
      </div>

      <!-- Form Container -->
      <form
        id="studentProfileForm"
        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8"
      >
        <!-- Profile Photo Section -->
        <div class="mb-8 pb-8 border-b border-gray-100">
          <h2 class="text-xl font-semibold text-gray-900 mb-6">
            Profile Photo
          </h2>
          <div class="flex items-center gap-6">
            <div
              id="photoPreview"
              class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden"
            >
              <svg
                class="w-12 h-12 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </div>
            <div>
              <label
                for="photoUpload"
                class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md hover:bg-blue-100 transition-colors cursor-pointer inline-block"
              >
                Upload Photo
              </label>
              <input
                type="file"
                id="photoUpload"
                accept="image/*"
                class="hidden"
                onchange="previewPhoto(event)"
              />
              <p class="text-xs text-gray-500 mt-2">
                JPG, PNG or GIF (Max. 5MB)
              </p>
            </div>
          </div>
        </div>

        <!-- Personal Information -->
        <div class="mb-8 pb-8 border-b border-gray-100">
          <h2 class="text-xl font-semibold text-gray-900 mb-6">
            Personal Information
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- First Name -->
            <div>
              <label
                for="firstName"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                First Name <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="firstName"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Enter first name"
              />
            </div>

            <!-- Last Name -->
            <div>
              <label
                for="lastName"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Last Name <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="lastName"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Enter last name"
              />
            </div>

            <!-- Date of Birth -->
            <div>
              <label
                for="dob"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Date of Birth <span class="text-red-500">*</span>
              </label>
              <input
                type="date"
                id="dob"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              />
            </div>

            <!-- Gender -->
            <div>
              <label
                for="gender"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Gender <span class="text-red-500">*</span>
              </label>
              <select
                id="gender"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              >
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
              </select>
            </div>

            <!-- Email -->
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Email Address <span class="text-red-500">*</span>
              </label>
              <input
                type="email"
                id="email"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="student@example.com"
              />
            </div>

            <!-- Phone -->
            <div>
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Phone Number <span class="text-red-500">*</span>
              </label>
              <input
                type="tel"
                id="phone"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="+1 (555) 000-0000"
              />
            </div>
          </div>
        </div>

        <!-- Academic Information -->
        <div class="mb-8 pb-8 border-b border-gray-100">
          <h2 class="text-xl font-semibold text-gray-900 mb-6">
            Academic Information
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Student ID -->
            <div>
              <label
                for="studentId"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Student ID <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="studentId"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="e.g., STU2025001"
              />
            </div>

            <!-- Program -->
            <div>
              <label
                for="program"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Program <span class="text-red-500">*</span>
              </label>
              <select
                id="program"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              >
                <option value="">Select program</option>
                <option value="computer-science">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business Administration</option>
                <option value="mathematics">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="biology">Biology</option>
                <option value="arts">Arts & Humanities</option>
              </select>
            </div>

            <!-- Academic Year -->
            <div>
              <label
                for="academicYear"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Academic Year <span class="text-red-500">*</span>
              </label>
              <select
                id="academicYear"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              >
                <option value="">Select year</option>
                <option value="1">Year 1</option>
                <option value="2">Year 2</option>
                <option value="3">Year 3</option>
                <option value="4">Year 4</option>
              </select>
            </div>

            <!-- Enrollment Date -->
            <div>
              <label
                for="enrollmentDate"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Enrollment Date <span class="text-red-500">*</span>
              </label>
              <input
                type="date"
                id="enrollmentDate"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              />
            </div>
          </div>
        </div>

        <!-- Address Information -->
        <div class="mb-8 pb-8 border-b border-gray-100">
          <h2 class="text-xl font-semibold text-gray-900 mb-6">
            Address Information
          </h2>
          <div class="grid grid-cols-1 gap-6">
            <!-- Street Address -->
            <div>
              <label
                for="streetAddress"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Street Address <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="streetAddress"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="123 Main Street"
              />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <!-- City -->
              <div>
                <label
                  for="city"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  City <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="city"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                  placeholder="City"
                />
              </div>

              <!-- State -->
              <div>
                <label
                  for="state"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  State/Province <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="state"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                  placeholder="State"
                />
              </div>

              <!-- Postal Code -->
              <div>
                <label
                  for="postalCode"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  Postal Code <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="postalCode"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                  placeholder="12345"
                />
              </div>
            </div>

            <!-- Country -->
            <div>
              <label
                for="country"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Country <span class="text-red-500">*</span>
              </label>
              <select
                id="country"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              >
                <option value="">Select country</option>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="malaysia">Malaysia</option>
                <option value="singapore">Singapore</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Emergency Contact -->
        <div class="mb-8">
          <h2 class="text-xl font-semibold text-gray-900 mb-6">
            Emergency Contact
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Contact Name -->
            <div>
              <label
                for="emergencyName"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Contact Name <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="emergencyName"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Full name"
              />
            </div>

            <!-- Relationship -->
            <div>
              <label
                for="relationship"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Relationship <span class="text-red-500">*</span>
              </label>
              <select
                id="relationship"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              >
                <option value="">Select relationship</option>
                <option value="parent">Parent</option>
                <option value="guardian">Guardian</option>
                <option value="sibling">Sibling</option>
                <option value="spouse">Spouse</option>
                <option value="other">Other</option>
              </select>
            </div>

            <!-- Emergency Phone -->
            <div>
              <label
                for="emergencyPhone"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Phone Number <span class="text-red-500">*</span>
              </label>
              <input
                type="tel"
                id="emergencyPhone"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="+1 (555) 000-0000"
              />
            </div>

            <!-- Emergency Email -->
            <div>
              <label
                for="emergencyEmail"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Email Address
              </label>
              <input
                type="email"
                id="emergencyEmail"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="emergency@example.com"
              />
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div
          class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-100"
        >
          <button
            type="submit"
            class="flex-1 px-6 py-3 text-base font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Create Profile
          </button>
          <button
            type="button"
            onclick="resetForm()"
            class="flex-1 px-6 py-3 text-base font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
          >
            Reset Form
          </button>
        </div>
      </form>

      <!-- Success Message (Hidden by default) -->
      <div
        id="successMessage"
        class="hidden mt-6 bg-green-50 border border-green-200 text-green-700 p-4 rounded-lg"
      >
        <div class="flex items-center">
          <svg
            class="w-5 h-5 text-green-500 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
          <span class="font-medium">Profile created successfully!</span>
        </div>
      </div>
    </div>

    <script>
      // Photo preview functionality
      function previewPhoto(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const preview = document.getElementById("photoPreview");
            preview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover" alt="Profile preview">`;
          };
          reader.readAsDataURL(file);
        }
      }

      // Form submission
      document
        .getElementById("studentProfileForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Collect form data
          const formData = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            dob: document.getElementById("dob").value,
            gender: document.getElementById("gender").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            studentId: document.getElementById("studentId").value,
            program: document.getElementById("program").value,
            academicYear: document.getElementById("academicYear").value,
            enrollmentDate: document.getElementById("enrollmentDate").value,
            streetAddress: document.getElementById("streetAddress").value,
            city: document.getElementById("city").value,
            state: document.getElementById("state").value,
            postalCode: document.getElementById("postalCode").value,
            country: document.getElementById("country").value,
            emergencyName: document.getElementById("emergencyName").value,
            relationship: document.getElementById("relationship").value,
            emergencyPhone: document.getElementById("emergencyPhone").value,
            emergencyEmail: document.getElementById("emergencyEmail").value,
          };

          console.log("Form submitted with data:", formData);

          // Show success message
          const successMessage = document.getElementById("successMessage");
          successMessage.classList.remove("hidden");

          // Scroll to success message
          successMessage.scrollIntoView({
            behavior: "smooth",
            block: "center",
          });

          // Hide success message after 5 seconds
          setTimeout(() => {
            successMessage.classList.add("hidden");
          }, 5000);

          // In a real application, you would send this data to a server
        });

      // Reset form
      function resetForm() {
        if (
          confirm(
            "Are you sure you want to reset the form? All entered data will be lost."
          )
        ) {
          document.getElementById("studentProfileForm").reset();
          document.getElementById("photoPreview").innerHTML = `
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                `;
        }
      }

      // Back button
      function goBack() {
        if (
          confirm(
            "Are you sure you want to go back? Any unsaved changes will be lost."
          )
        ) {
          console.log("Navigate back to dashboard");
          // In a real app, this would navigate back
          window.history.back();
        }
      }

      // Add real-time validation feedback
      const inputs = document.querySelectorAll(
        "input[required], select[required]"
      );
      inputs.forEach((input) => {
        input.addEventListener("blur", function () {
          if (this.value.trim() === "") {
            this.classList.add("border-red-300");
            this.classList.remove("border-gray-300");
          } else {
            this.classList.remove("border-red-300");
            this.classList.add("border-green-300");
          }
        });

        input.addEventListener("input", function () {
          if (this.value.trim() !== "") {
            this.classList.remove("border-red-300");
            this.classList.add("border-gray-300");
          }
        });
      });
    </script>
  </body>
</html>
