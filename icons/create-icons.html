<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="downloads"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloads = document.getElementById('downloads');

        function createIcon(size) {
            canvas.width = size;
            canvas.height = size;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#1d4ed8');

            // Draw rounded rectangle
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();

            // Draw book icon
            const iconSize = size * 0.6;
            const x = (size - iconSize) / 2;
            const y = (size - iconSize) / 2;

            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;

            // Book outline
            ctx.fillRect(x, y, iconSize * 0.8, iconSize * 0.9);

            // Book spine
            ctx.fillStyle = '#e5e7eb';
            ctx.fillRect(x, y, iconSize * 0.1, iconSize * 0.9);

            // Book pages lines
            ctx.strokeStyle = '#9ca3af';
            ctx.lineWidth = size * 0.01;
            for (let i = 0; i < 4; i++) {
                const lineY = y + iconSize * 0.2 + (i * iconSize * 0.15);
                ctx.beginPath();
                ctx.moveTo(x + iconSize * 0.2, lineY);
                ctx.lineTo(x + iconSize * 0.7, lineY);
                ctx.stroke();
            }

            // Convert to blob and create download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.textContent = `Download ${size}x${size}`;
                a.style.display = 'block';
                a.style.margin = '5px 0';
                downloads.appendChild(a);
            });
        }

        // Generate all icon sizes
        sizes.forEach(size => createIcon(size));
    </script>
</body>
</html>
