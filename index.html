<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto p-6">
      <!-- Dashboard Header -->
      <div class="mb-8">
        <h1 class="text-3xl font-semibold text-gray-900 mb-2">ড্যাশবোর্ড</h1>
        <!-- <h1 class="text-3xl font-semibold text-gray-900 mb-2">Dashboard</h1> -->
        <div class="w-12 h-1 bg-blue-500 rounded-full"></div>
      </div>

      <!-- Notice Board -->
      <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 mb-8 hover:shadow-md transition-shadow duration-200"
      >
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-medium text-gray-800">নোটিশ বোর্ড</h2>
          <!-- <h2 class="text-xl font-medium text-gray-800">Notice Board</h2> -->
          <div class="w-3 h-3 bg-red-400 rounded-full animate-pulse"></div>
        </div>
        <div class="mt-4 text-gray-500">
          <p class="text-sm">
            Latest updates and announcements will appear here
          </p>
        </div>
      </div>

      <!-- Dashboard Grid -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Academic Calendar -->

        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-blue-200 transition-all duration-200 text-left"
        >
          <a href="./academic-calendar.html">
            <div class="flex flex-col items-start">
              <div
                class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-blue-200 transition-colors"
              >
                <svg
                  class="w-5 h-5 text-blue-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
              </div>
              <span class="font-medium text-gray-900 text-sm">Academic</span>
              <span class="font-medium text-gray-900 text-sm">Calendar</span>
              <!-- <span class="text-xs text-gray-500 mt-1">1</span> -->
            </div>
          </a>
        </button>

        <!-- Lecture's Schedule -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-green-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-green-200 transition-colors"
            >
              <svg
                class="w-5 h-5 text-green-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <span class="font-medium text-gray-900 text-sm">Lecture's</span>
            <span class="font-medium text-gray-900 text-sm">Schedule</span>
            <!-- <span class="text-xs text-gray-500 mt-1">2</span> -->
          </div>
        </button>

        <!-- Home Works -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-purple-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-purple-200 transition-colors"
            >
              <svg
                class="w-5 h-5 text-purple-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"
                ></path>
              </svg>
            </div>
            <span class="font-medium text-gray-900 text-sm">Home</span>
            <span class="font-medium text-gray-900 text-sm">Works</span>
            <!-- <span class="text-xs text-gray-500 mt-1">3</span> -->
          </div>
        </button>

        <!-- Notes -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-orange-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-orange-200 transition-colors"
            >
              <svg
                class="w-5 h-5 text-orange-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                ></path>
              </svg>
            </div>
            <span class="font-medium text-gray-900 text-sm">নোট</span>
            <!-- <span class="font-medium text-gray-900 text-sm">Notes</span> -->
            <!-- <span class="text-xs text-gray-500 mt-1">4</span> -->
          </div>
        </button>

        <!-- Attendance -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-red-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-red-200 transition-colors"
            >
              <svg
                class="w-5 h-5 text-red-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                ></path>
              </svg>
            </div>
            <span class="font-medium text-gray-900 text-sm">Attendance</span>
            <!-- <span class="text-xs text-gray-500 mt-1">5</span> -->
          </div>
        </button>

        <!-- Fees -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-indigo-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-indigo-200 transition-colors"
            >
              <svg
                class="w-5 h-5 text-indigo-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"
                ></path>
              </svg>
            </div>
            <span class="font-medium text-gray-900 text-sm">Fees</span>
            <!-- <span class="text-xs text-gray-500 mt-1">6</span> -->
          </div>
        </button>

        <!-- Exam -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-teal-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-teal-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-teal-200 transition-colors"
            >
              <svg
                class="w-5 h-5 text-teal-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                ></path>
              </svg>
            </div>
            <span class="font-medium text-gray-900 text-sm">Exam</span>
            <!-- <span class="text-xs text-gray-500 mt-1">7</span> -->
          </div>
        </button>

        <!-- Syllabus -->
        <button
          class="group bg-white rounded-xl p-6 shadow-sm border border-gray-100 hover:shadow-md hover:border-pink-200 transition-all duration-200 text-left"
        >
          <div class="flex flex-col items-start">
            <div
              class="w-10 h-10 bg-pink-100 rounded-lg flex items-center justify-center mb-3 group-hover:bg-pink-200 transition-colors"
            >
              <svg
                class="w-5 h-5 text-pink-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                ></path>
              </svg>
            </div>
            <span class="font-medium text-gray-900 text-sm">Syllabus</span>
            <!-- <span class="text-xs text-gray-500 mt-1">8</span> -->
          </div>
        </button>
      </div>
    </div>

    <script>
      // Add click interactions
      document.querySelectorAll("button").forEach((button) => {
        button.addEventListener("click", function () {
          const title = this.querySelector(".font-medium").textContent;
          console.log(`Clicked: ${title}`);

          // Add a subtle animation feedback
          this.style.transform = "scale(0.98)";
          setTimeout(() => {
            this.style.transform = "scale(1)";
          }, 100);
        });
      });
    </script>
  </body>
</html>
