    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }

      // Add to home screen prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;

        // Show install button or banner
        showInstallPrompt();
      });

      function showInstallPrompt() {
        // Create install banner
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="position: fixed; top: 0; left: 0; right: 0; background: #3b82f6; color: white; padding: 12px; text-align: center; z-index: 1000;">
            <span style="margin-right: 10px;">üì± Install Eskul Dashboard for quick access!</span>
            <button id="installBtn" style="background: white; color: #3b82f6; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin-right: 10px;">Install</button>
            <button id="dismissBtn" style="background: transparent; color: white; border: 1px solid white; padding: 6px 12px; border-radius: 4px; cursor: pointer;">Not now</button>
          </div>
        `;
        document.body.appendChild(installBanner);

        // Handle install button click
        document.getElementById('installBtn').addEventListener('click', () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
              }
              deferredPrompt = null;
              installBanner.remove();
            });
          }
        });

        // Handle dismiss button click
        document.getElementById('dismissBtn').addEventListener('click', () => {
          installBanner.remove();
        });
      }

      // Handle app installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed.');
      });

      // Add click interactions
      document.querySelectorAll("button").forEach((button) => {
        button.addEventListener("click", function () {
          const title = this.querySelector(".font-medium").textContent;
          console.log(`Clicked: ${title}`);

          // Add a subtle animation feedback
          this.style.transform = "scale(0.98)";
          setTimeout(() => {
            this.style.transform = "scale(1)";
          }, 100);
        });
      });
    </script>
