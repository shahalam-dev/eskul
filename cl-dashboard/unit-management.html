<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Management - LMS Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-7xl mx-auto p-6">
        <!-- Page Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <button onclick="goBack()" class="mr-4 p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <div>
                        <h1 class="text-3xl font-semibold text-gray-900">Unit Management</h1>
                        <p class="text-sm text-gray-500 mt-1">Create and manage curriculum units within sessions</p>
                    </div>
                </div>
                <button onclick="openModal()" class="px-6 py-3 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors shadow-sm flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add Unit
                </button>
            </div>
            <div class="w-16 h-1 bg-purple-500 rounded-full"></div>
        </div>

        <!-- Filter Bar -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Session</label>
                    <select id="sessionFilter" onchange="filterUnits()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                        <option value="">All Sessions</option>
                        <option value="fall-2025">Fall 2025</option>
                        <option value="spring-2026">Spring 2026</option>
                        <option value="summer-2026">Summer 2026</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Subject</label>
                    <select id="subjectFilter" onchange="filterUnits()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                        <option value="">All Subjects</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="languages">Languages</option>
                        <option value="arts">Arts</option>
                        <option value="history">History</option>
                        <option value="technology">Technology</option>
                        <option value="physical-ed">Physical Education</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Unit Cards Grid -->
        <div id="unitsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Units will be dynamically populated here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3 class="text-lg font-medium text-gray-900 mb-2">No units found</h3>
            <p class="text-sm text-gray-500 mb-6">Get started by creating your first curriculum unit</p>
            <button onclick="openModal()" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                Create Unit
            </button>
        </div>
    </div>

    <!-- Add/Edit Unit Modal -->
    <div id="unitModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h2 id="modalTitle" class="text-2xl font-semibold text-gray-900">Add New Unit</h2>
                    <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <form id="unitForm" class="p-6">
                <div class="space-y-4">
                    <!-- Session Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Session <span class="text-red-500">*</span>
                        </label>
                        <select id="sessionSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select session...</option>
                            <option value="fall-2025">Fall 2025</option>
                            <option value="spring-2026">Spring 2026</option>
                            <option value="summer-2026">Summer 2026</option>
                        </select>
                    </div>

                    <!-- Subject Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Subject <span class="text-red-500">*</span>
                        </label>
                        <select id="subjectSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select subject...</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="languages">Languages</option>
                            <option value="arts">Arts</option>
                            <option value="history">History</option>
                            <option value="technology">Technology</option>
                            <option value="physical-ed">Physical Education</option>
                        </select>
                    </div>

                    <!-- Unit Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Unit Name <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="unitName" required placeholder="e.g., Algebra Basics" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Unit Number -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Unit Number/Order
                        </label>
                        <input type="number" id="unitNumber" min="1" placeholder="e.g., 1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Duration -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Duration (weeks)
                        </label>
                        <input type="number" id="unitDuration" min="1" placeholder="e.g., 4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Description
                        </label>
                        <textarea id="unitDescription" rows="4" placeholder="Describe what students will learn in this unit..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                </div>

                <div class="flex items-center justify-end gap-3 mt-6 pt-6 border-t border-gray-200">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors">
                        Save Unit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data
        let units = [
            {
                id: 1,
                name: 'Algebra Fundamentals',
                session: 'fall-2025',
                sessionName: 'Fall 2025',
                subject: 'mathematics',
                subjectName: 'Mathematics',
                number: 1,
                duration: 6,
                description: 'Introduction to algebraic concepts, equations, and problem-solving techniques.'
            },
            {
                id: 2,
                name: 'Geometry Basics',
                session: 'fall-2025',
                sessionName: 'Fall 2025',
                subject: 'mathematics',
                subjectName: 'Mathematics',
                number: 2,
                duration: 5,
                description: 'Understanding shapes, angles, and spatial relationships.'
            },
            {
                id: 3,
                name: 'Cell Biology',
                session: 'fall-2025',
                sessionName: 'Fall 2025',
                subject: 'science',
                subjectName: 'Science',
                number: 1,
                duration: 4,
                description: 'Study of cell structure, function, and processes.'
            },
            {
                id: 4,
                name: 'Spanish Conversation',
                session: 'spring-2026',
                sessionName: 'Spring 2026',
                subject: 'languages',
                subjectName: 'Languages',
                number: 1,
                duration: 8,
                description: 'Developing conversational skills in Spanish through interactive exercises.'
            },
            {
                id: 5,
                name: 'Digital Art Fundamentals',
                session: 'spring-2026',
                sessionName: 'Spring 2026',
                subject: 'arts',
                subjectName: 'Arts',
                number: 1,
                duration: 6,
                description: 'Introduction to digital art tools and techniques.'
            },
            {
                id: 6,
                name: 'World War II',
                session: 'fall-2025',
                sessionName: 'Fall 2025',
                subject: 'history',
                subjectName: 'History',
                number: 3,
                duration: 5,
                description: 'In-depth study of WWII causes, events, and consequences.'
            }
        ];

        // Subject colors from design system
        const subjectColors = {
            'mathematics': { bg: 'bg-purple-100', text: 'text-purple-600', border: 'border-purple-200' },
            'science': { bg: 'bg-green-100', text: 'text-green-600', border: 'border-green-200' },
            'languages': { bg: 'bg-pink-100', text: 'text-pink-600', border: 'border-pink-200' },
            'arts': { bg: 'bg-orange-100', text: 'text-orange-600', border: 'border-orange-200' },
            'history': { bg: 'bg-indigo-100', text: 'text-indigo-600', border: 'border-indigo-200' },
            'technology': { bg: 'bg-teal-100', text: 'text-teal-600', border: 'border-teal-200' },
            'physical-ed': { bg: 'bg-red-100', text: 'text-red-600', border: 'border-red-200' }
        };

        let editingUnitId = null;

        function renderUnits() {
            const grid = document.getElementById('unitsGrid');
            const emptyState = document.getElementById('emptyState');
            const sessionFilter = document.getElementById('sessionFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;

            let filteredUnits = units;
            
            if (sessionFilter) {
                filteredUnits = filteredUnits.filter(u => u.session === sessionFilter);
            }
            if (subjectFilter) {
                filteredUnits = filteredUnits.filter(u => u.subject === subjectFilter);
            }

            if (filteredUnits.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            grid.innerHTML = filteredUnits.map(unit => {
                const colors = subjectColors[unit.subject] || { bg: 'bg-gray-100', text: 'text-gray-600', border: 'border-gray-200' };
                return `
                    <div class="bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200 overflow-hidden">
                        <div class="border-l-4 ${colors.border.replace('border-', 'border-l-')} p-6">
                            <div class="flex items-start justify-between mb-3">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 ${colors.bg} rounded-lg flex items-center justify-center">
                                        <span class="${colors.text} font-semibold text-lg">${unit.number}</span>
                                    </div>
                                    <div class="ml-3">
                                        <span class="inline-block px-2 py-1 ${colors.bg} ${colors.text} text-xs font-medium rounded-full">
                                            ${unit.subjectName}
                                        </span>
                                    </div>
                                </div>
                                <div class="flex gap-1">
                                    <button onclick="editUnit(${unit.id})" class="p-1.5 hover:bg-gray-100 rounded transition-colors" title="Edit">
                                        <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                        </svg>
                                    </button>
                                    <button onclick="deleteUnit(${unit.id})" class="p-1.5 hover:bg-red-50 rounded transition-colors" title="Delete">
                                        <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <h3 class="text-lg font-semibold text-gray-900 mb-2">${unit.name}</h3>
                            
                            <div class="flex items-center text-sm text-gray-600 mb-3">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <span>${unit.sessionName}</span>
                            </div>

                            <p class="text-sm text-gray-600 mb-4 line-clamp-2">${unit.description}</p>

                            <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                                <div class="flex items-center text-xs text-gray-500">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span>${unit.duration} weeks</span>
                                </div>
                                <span class="text-xs font-medium text-gray-500">Unit ${unit.number}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openModal(unit = null) {
            const modal = document.getElementById('unitModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('unitForm');
            
            if (unit) {
                editingUnitId = unit.id;
                modalTitle.textContent = 'Edit Unit';
                document.getElementById('sessionSelect').value = unit.session;
                document.getElementById('subjectSelect').value = unit.subject;
                document.getElementById('unitName').value = unit.name;
                document.getElementById('unitNumber').value = unit.number;
                document.getElementById('unitDuration').value = unit.duration;
                document.getElementById('unitDescription').value = unit.description;
            } else {
                editingUnitId = null;
                modalTitle.textContent = 'Add New Unit';
                form.reset();
            }
            
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('unitModal').classList.add('hidden');
            document.getElementById('unitForm').reset();
            editingUnitId = null;
        }

        function editUnit(id) {
            const unit = units.find(u => u.id === id);
            if (unit) {
                openModal(unit);
            }
        }

        function deleteUnit(id) {
            if (confirm('Are you sure you want to delete this unit? This action cannot be undone.')) {
                units = units.filter(u => u.id !== id);
                renderUnits();
            }
        }

        function filterUnits() {
            renderUnits();
        }

        function goBack() {
            console.log('Navigate back');
            alert('Navigate back to Class Management');
        }

        // Form submission
        document.getElementById('unitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const sessionSelect = document.getElementById('sessionSelect');
            const subjectSelect = document.getElementById('subjectSelect');
            
            const sessionNames = {
                'fall-2025': 'Fall 2025',
                'spring-2026': 'Spring 2026',
                'summer-2026': 'Summer 2026'
            };
            
            const subjectNames = {
                'mathematics': 'Mathematics',
                'science': 'Science',
                'languages': 'Languages',
                'arts': 'Arts',
                'history': 'History',
                'technology': 'Technology',
                'physical-ed': 'Physical Education'
            };
            
            const unitData = {
                session: sessionSelect.value,
                sessionName: sessionNames[sessionSelect.value],
                subject: subjectSelect.value,
                subjectName: subjectNames[subjectSelect.value],
                name: document.getElementById('unitName').value,
                number: parseInt(document.getElementById('unitNumber').value) || units.length + 1,
                duration: parseInt(document.getElementById('unitDuration').value) || 4,
                description: document.getElementById('unitDescription').value
            };
            
            if (editingUnitId) {
                const index = units.findIndex(u => u.id === editingUnitId);
                units[index] = { ...units[index], ...unitData };
            } else {
                unitData.id = units.length > 0 ? Math.max(...units.map(u => u.id)) + 1 : 1;
                units.push(unitData);
            }
            
            closeModal();
            renderUnits();
        });

        // Close modal when clicking outside
        document.getElementById('unitModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        renderUnits();
    </script>
</body>
</html>
